<div class="row row-location">
  <div class="col-12 col-md-10 col-lg-8 col-xl-6">
    <img class="img-fluid" src="../../assets/images/icons/logo-cropped.png" alt="LOGO" routerLink="/" style="cursor: pointer">
  </div>
  <div class="col-12">
    <div class="row flex-row equal">
      <div class="col-12 col-lg-6 flex-column">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar class="card-header-image"></div>
            <mat-card-title>Kare Kahve</mat-card-title>
            <mat-card-subtitle>Yeşiltepe Mahallesi, 26210 Tepebaşı/Eskişehir</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <agm-map [latitude]="lat" [longitude]="long" [zoom]="15">
              <agm-marker [latitude]="lat" [longitude]="long">
              </agm-marker>
            </agm-map>
          </mat-card-content>
          <mat-divider></mat-divider>
          <mat-card-actions>
            <a mat-icon-button href="https://www.instagram.com/karekahve/" target="_blank">
              <i class="fa fa-instagram fa-lg"></i>
            </a>
            <a mat-icon-button href="https://www.facebook.com/karekahve/" target="_blank">
              <i class="fa fa-facebook fa-lg"></i>
            </a>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-12 col-lg-6 flex-column">
        <mat-card class="cafe-stock">
        </mat-card>
      </div>
    </div>
  </div>
</div>
