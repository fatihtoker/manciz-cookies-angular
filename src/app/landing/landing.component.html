<div class="wrapper d-flex flex-column">
  <header>
    <img class="img-fluid" src="../../assets/images/icons/logo-md-lg.png" alt="LOGO">
  </header>
  <main class="container flex-fill">
    <div class="row">
      <div [@bounce]="bounce" class="col-8 col-md-6 col-lg-6">
        <img class="img-fluid col-girl" src="../../assets/images/icons/cookie-girl-md.png" alt="kukigirl">
      </div>

      <div class="col-12 col-md-8 col-lg-6 embed-responsive embed-responsive-21by9 col-content col-spotify">
        <iframe [@status]="(hidden) ? 'collapsed' : 'expanded'" class="embed-responsive-item" src="https://open.spotify.com/embed/user/wj8tfs9wolmlik26pveouk1dl/playlist/4B51Pm6U6nBHiSJyPSdDWF"
                allow="encrypted-media">
        </iframe>
      </div>
    </div>
  </main>
  <footer>
    <a href="https://www.instagram.com/mancizcookies/" target="_blank" class="icon">
      <i class="fa fa-instagram"></i>
    </a>
    <a (click)="onIconClicked()" class="icon">
      <i class="fa fa-spotify"></i>
    </a>
    <a href="mailto:mancizcookies@gmail.com" class="icon" target="_top">
      <i class="fa fa-paper-plane"></i>
    </a>
  </footer>
</div>
