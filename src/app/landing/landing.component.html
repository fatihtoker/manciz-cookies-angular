<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-logo col-content">
      <a href="/"><img class="img-fluid" src="../../assets/images/icons/logo-md-lg.png" alt="LOGO"></a>
    </div>
    <div [@bounce]="bounce" class="col-content col-sm-3">
      <img class="img-fluid" src="../../assets/images/icons/sm-cookiekiz.png" alt="kukigirl">
    </div>
    <div [@status]="(hidden) ? 'collapsed' : 'expanded'" class="col-sm-4 col-content col-spotify embed-responsive embed-responsive-16by9 clearfix">
      <iframe class="spotify embed-responsive-item" src="https://open.spotify.com/embed/user/wj8tfs9wolmlik26pveouk1dl/playlist/4B51Pm6U6nBHiSJyPSdDWF"
      allow="encrypted-media">
     </iframe>
    </div>
    <div class="col-sm col-icons col-content fixed-bottom">
      <a href="https://www.instagram.com/mancizcookies/" target="_blank" class="icon">
        <i class="fa fa-instagram"></i>
      </a>
      <a href="#" (click)="onIconClicked()" class="icon">
        <i class="fa fa-spotify"></i>
      </a>
      <a href="mailto:mancizcookies@gmail.com" class="icon" target="_top">
        <i class="fa fa-paper-plane"></i>
      </a>
    </div>
  </div>
</div>
